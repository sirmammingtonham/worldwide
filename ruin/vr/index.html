<head>

		<link rel="stylesheet" href="x3dom/x3dom.css">
		
		<style>
			body {
				background-color: black;
			}
			
			body, html, #portal, x3d {
				border: none;
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				text-align: center;
			}
			
			#sidenav {
			    float: left;
			    position: fixed;
			    top: 10px;
			    left: 10px;
			}
			
			#sidenav a {
				display: block;
				margin-bottom: 10px;
			}
			
			#sidenav img {
			    width: 35px;
			}
			
			#txt {
				float: left;
				position: fixed;
				bottom: 5px;
				width: 100%;
				height: 50px;
				padding: 5px 20px 5px 20px;
				color: white;
				opacity: 0.8;
			}
		</style>
		
	</head>
	<body>
		
		<div id="portal">
		</div>
		
		<div id="txt">
		</div>
		
		<div id="sidenav">
			<a target="main" href="index.html"><img src="images/ui/globe.gif" /></a>
			<a target="main" href="../melon.html"><img src="../images/home.png" /></a>
		</div>
	    
	    <script>
		    
		    //Veriables
		    var portal = document.getElementById('portal');
		    var world = getParameterByName('world');
		    var txtBox = document.getElementById('txt');
		    
		    //Link Handeling
		    function hyperWarp( warp )
		    {
			    warp = warp.substring(0, warp.length - 4);
			    
			    window.location.href = document.URL + "?world="+warp;
			}
			
			//Page Rendering
			function masterRender()
			{
				var pagePath = document.URL;
				pagePath = pagePath.substring(0, pagePath.length - 10);
				pagePath = pagePath+world+'.x3d';
				
				if( world == null || world == "" || !UrlExists( pagePath ) )
				{
					world = "plaza";
				}
				
				portal.innerHTML = "<x3d PrimitiveQuality='Medium'><scene><inline url='"+world+".x3d'/></scene></x3d>";
			}
			
			window.onload = masterRender();
			
			//Txt Display Functions
			var textStream = "Hello Melonland explorer! Click some objects for hidden messages!";
			function txtDisplay( message )
			{
				textStream = message + '<br/>' + textStream;
				txtBox.innerHTML = textStream;
			}
			txtDisplay("")
			
			//+++ Function Library +++
			
			//Gets URL parameters
			function getParameterByName(name, url) 
			{
			    if (!url) 
			    {
			      url = window.location.href;
			    }
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
			
			function UrlExists(url)
			{
			    var http = new XMLHttpRequest();
			    http.open('HEAD.html', url, false);
			    http.send();
			    return http.status!=404;
			}
		    
		</script>
		
	</body>
