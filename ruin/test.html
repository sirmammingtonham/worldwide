<!DOCTYPE html>
<html>
<head>
    <title>test</title>
</head>
<body onload="run()">
<iframe id="myFrame" src="buttons.html" style="display:none"></iframe>
<script type="text/javascript">
    function run() {    
        var content = document.getElementById("myFrame").contentWindow.document.getElementById('bruh');
        //wanted to try a regex, totally unecessary lol
        var buttons = content.innerHTML.split(/ {2,}/);
        for (var i=0; i<50; i++) {
            var rand = Math.floor(Math.random()*buttons.length);
            document.write(buttons[rand]);
        }

    }

</script>
</body>

</html>
