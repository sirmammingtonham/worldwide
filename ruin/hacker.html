    <body>
        
        <h1><img src="images/hacker.gif" /></h1>
        
        <p>Conjure the power of the ancient interwebz to convert your name to an elite hacker handle >:-D</p>
        
        <form>
        	<input type="text" id="yourname" value="Bill Gates">
        	<input type="button" value="Make My Name!" onclick="generate();">
        </form>
        
        <p>
        	Your hacker name is: <b id="hackername"></b>
        </p>
        
        <hr />
                
        <footer>
        	&copy; I just stole this from melonking who stole this from facebook...
        </footer>
        
        <script type="text/javascript">
        
        	var first = {
        		a:"Rouge",
        		b:"Cyber",
        		c:"Orbital",
        		d:"Grey",
        		e:"Code",
        		f:"Ice",
        		g:"Dark",
        		h:"Static",
        		i:"66mhz",
        		j:"Turbo",
        		k:"Wild",
        		l:"Lord",
        		m:"Fire",
        		n:"Shadow",
        		o:"Acid",
        		p:"Crash",
        		q:"Alpha",
        		r:"Rage",
        		s:"Spy",
        		t:"Radical",
        		u:"Zero",
        		v:"Binery",
        		w:"Quantem",
        		x:"Hyper",
        		y:"Stelth",
        		z:"Deadlock"
        	}
        	
        	var second = {
        		a:"Flame",
        		b:"Angel",
        		c:"Ninja",
        		d:"Jaw",
        		e:"Phantom",
        		f:"Hero",
        		g:"Bus",
        		h:"Silence",
        		i:"Freak",
        		j:"Override",
        		k:"Night",
        		l:"Voodoo",
        		m:"Wire",
        		n:"Screach",
        		o:"Loop",
        		p:"Storm",
        		q:"Worm",
        		r:"Glitch",
        		s:"Mode",
        		t:"Burn",
        		u:"Ghost",
        		v:"Spark",
        		w:"Plauge",
        		x:"Star",
        		y:"Virus",
        		z:"Reaper"
        	}
        
        	function generate() 
        	{
        		var rawText = document.getElementById('yourname').value;
        		
        		if( rawText != '' ) 
        		{
        			var words = rawText.split(" ");
        			
        			var hack1 = "";
        			var hack2 = "";
        			
        			if(typeof words[0] != 'undefined') 
        			{
        			    hack1 = first[words[0].toLowerCase().charAt(0)];
        			    hack2 = second[words[0].toLowerCase().charAt(0)];
        			}
        			if(typeof words[1] != 'undefined') 
        			{
        			    hack2 = second[words[1].toLowerCase().charAt(0)];
        			}
        			
        			document.getElementById('hackername').innerHTML = hack1 + hack2;
        		}
        		else 
        		{
        			document.getElementById('hackername').innerHTML = "";
        		}
        	}
        
        </script>

        </audio>
        
        <div id="background"></div>
