    <script>
    addEventListener('load', function() {
        var stars = [];
        var ctx = field.getContext('2d');
        var gen = function(z) {
            return {
                x: 0 | (Math.random() * 6000 - 3000),
                y: 0 | (Math.random() * 6000 - 5000),
                z: z || (0 | Math.random() * 15)
            };
        }
        for (var i = 0; i < 100; stars.push(gen(i++)));
        setInterval(function() 
        {	
            //ctx.clearRect(0, 0, 200, 1000);
            ctx.font = '10pt Arial';
            for (var star in stars) {
                ctx.fillStyle = '#' + Array(7).join((0 | stars[star].z).toString(16));
                ctx.fillText(
                    '.',
                    stars[star].x / stars[star].z + 700,
                    stars[star].y / stars[star].z + 700
                );
                stars[star].z -= 0.06;
                if (stars[star].z <= 0) {
                    stars[star] = gen(5);
                }
            }
        }, 20);
    });
    </script>
